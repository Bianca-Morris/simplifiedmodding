{% extends "layout.html" %}


{% block title %}

    Login

{% endblock %}


{% block main %}

<h2>Change Password</h2>
<form action="/change-password" method="post" class="vh-100">
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="old-password" name="old-password" placeholder="Current Password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="New Password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm New Password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Change Password</button>
</form>

{% endblock %}
